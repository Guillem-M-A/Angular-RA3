<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<h1>{{title}}</h1>
</head>
<body>
<ul *ngFor="let correu of correus">
  <div *ngIf="correu.llegit">
    <li>{{correu.titol}}</li>
    <li>{{correu.cos}}</li>
    <li>{{correu.destinatari}}</li>
    <li>{{correu.data}}</li>
    <li>{{correu.emissor}}</li>
    <p>tens {{correuLlegit}} correus llegits</p>
    <p>tens {{correuNoLlegit}} correus no llegits</p>
  </div>
</ul>

</body>
